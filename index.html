<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="/styles/output.css" rel="stylesheet">
  <script defer src="script.js"></script>

</head>
<body class="w-screen h-screen flex justify-center items-center">
  <div class="card w-96 glass">
  <div class="card-body text-center">
    <h2 class="card-title mx-auto text-3xl">Feedback</h2>
    <div id="ratings-container" class="ratings-container my-4 w-full flex justify-between items-center gap-4" >
        <div class="rating w-3/12  flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png">
          <small>Unhappy</small>
        </div>
        <div class="rating w-3/12  flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png">
          <small>Neutral</small>
        </div>
        <div class="rating w-3/12  flex flex-col items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png">
          <small>Satisfied</small>
        </div>
      </div>
    <button class="btn glass text-lg bg-transparent">Submit</button>
  </div>
</div>
</body>
</html>
